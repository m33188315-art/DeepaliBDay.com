<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Images Lightbox</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
h1 {
    text-align: center;       /* Center horizontally */
    margin-top: 20px;         /* Gap from top of page */
    margin-bottom: 30px;      /* Gap below heading before images */
    font-size: 3em;
    color: #333;
  }

    /* Container for horizontal images */
    .gallery {
      display: flex;
      gap: 20px;
    }

    /* Image Box */
    .image-box {
      position: relative;
      cursor: pointer;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(255,192,203,0.6);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .image-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 50px rgba(255,105,180,0.8);
    }

    .photo {
      display: block;
      width: 220px;
      height: 150px;
      object-fit: cover;
    }

    /* Overlay Cover */
    .cover {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,182,193,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      transition: background 0.3s;
    }

    .image-box:hover .cover {
      background: rgba(255,105,180,0.5);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox-img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 15px;
      box-shadow: 0 0 40px rgba(255,182,193,0.7);
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
   /* Stylish Button */
    .btn-next {
      position:fixed;
      bottom:40px;
      padding:14px 36px;
      font-size:18px;
      font-weight:600;
      border:none;
      border-radius:50px; /* makes pill shape */
      color:#fff;
      cursor:pointer;
      background:linear-gradient(90deg, #ff6ec4, #7873f5);
      box-shadow:0 6px 16px rgba(0,0,0,0.25);
      transition:all 0.3s ease;
      text-decoration:none;
      display:inline-flex;
      align-items:centre;
      gap:10px;
    }
    .btn-next:hover {
      transform:translateY(-3px) scale(1.05);
      box-shadow:0 10px 20px rgba(0,0,0,0.3);
    }
    .btn-next svg {
      width:20px;
      height:20px;
      fill:white;
      transition:transform 0.3s ease;
    }
    .btn-next:hover svg {
      transform:translateX(5px);
    }
  </style>
</head>

<!-- Gallery -->
  <div class="gallery">
    <div class="image-box">
      <img src="birthday1.jpg" alt="Birthday 1" class="photo">

    <div class="image-box">

    <div class="image-box">
      <img src="birthday3.jpg" alt="Birthday 3" class="photo">
      <div class="cover"> Openüíù</div>
    </div>
    <div class="image-box">
      <img src="birthday4.jpg" alt="Birthday 4" class="photo">
      <div class="cover"> Openüíù</div>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="">
  </div>

  <!-- JS -->
  <script>
    const imageBoxes = document.querySelectorAll('.image-box');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.querySelector('.lightbox-img');
    const closeBtn = document.querySelector('.close');

    imageBoxes.forEach(box => {
      box.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = box.querySelector('.photo').src;
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    lightbox.addEventListener('click', (e) => {
      if(e.target === lightbox){
        lightbox.style.display = 'none';
      }
    });
  </script>
