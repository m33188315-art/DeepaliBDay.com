<!DOCTYPE html>

<title>Lovely Envelope üíå</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffe3ec, #f9d5e5);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Poppins", sans-serif;
    overflow: hidden;
   }
 

  .envelope-container {
    position: relative;
    width: 300px;
    height: 200px;
    perspective: 1000px;
    cursor: pointer;
  }

  /* Envelope body */
  .envelope {
    position: relative;
    width: 100%;
    height: 100%;
    background: #fff2e1;
    border: 2px solid #f4b6b8;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    overflow: hidden;
    z-index: 2;
  }

  /* Top flap */
  .flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 0;
    height: 0;
    border-left: 150px solid transparent;
    border-right: 150px solid transparent;
    border-top: 100px solid #f9b8c2;
    transform-origin: top;
    transition: transform 0.8s ease-in-out;
    z-index: 3;
  }

  /* Note (hidden inside at first) */
  .note {
    position: absolute;
    top: 80px;
    left: 25px;
    width: 250px;
    height: 130px;
    background: #e6f7f8;
    border-radius: 8px;
    text-align: center;
    padding: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transform: translateY(120px) scale(0.8);
    opacity: 0;
    transition: all 1s ease;
    z-index: 1;
  }

  .note p {
    margin: 20px 0;
    font-weight: 500;
    color: #333;
  }

  .note img {
    width: 200px;
    height: 200px;
    margin-top: 20px;
  }

  /* When envelope is opened */
  .open .flap {
    transform: rotateX(180deg);
  }

  .open .note {
    transform: translateY(-200px) scale(1.4);
    opacity: 1;
    z-index: 5;
  }

  /* Floating heart */
  .heart {
    position: absolute;
    bottom: -40px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 30px;
    color: #ff3b6f;
    transition: transform 0.3s ease;
  }

  .envelope-container:hover .heart {
    transform: translateX(-50%) scale(1.2);
  }

  .open .heart {
    animation: float 1.2s ease-in-out infinite alternate;
  }

  @keyframes float {
    from { transform: translateX(-50%) translateY(0); }
    to { transform: translateX(-50%) translateY(-10px); }
  }
 /* Stylish Button */
    .btn-next {
      position:fixed;
      bottom:40px;
      padding:14px 36px;
      font-size:18px;
      font-weight:600;
      border:none;
      border-radius:50px; /* makes pill shape */
      color:#fff;
      cursor:pointer;
      background:linear-gradient(90deg, #ff6ec4, #7873f5);
      box-shadow:0 6px 16px rgba(0,0,0,0.25);
      transition:all 0.3s ease;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:10px;
    }
    .btn-next:hover {
      transform:translateY(-3px) scale(1.05);
      box-shadow:0 10px 20px rgba(0,0,0,0.3);
    }
    .btn-next svg {
      width:20px;
      height:20px;
      fill:white;
      transition:transform 0.3s ease;
    }
    .btn-next:hover svg {
      transform:translateX(5px);
    }
</style>
